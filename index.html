<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login/signup page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="my-form">
      <div class="login-welcome-row">
        <a href="#" title="Logo">
          <img src="assets/Pelznotion .png" alt="Logo" class="logo" />
        </a>
        <h1>Welcome back &#x1F44F;</h1>
        <p>Please enter your details!</p>
      </div>
      <div class="input__wrapper">
        <input
          type="email"
          id="email"
          name="email"
          class="input__field"
          placeholder="Your email"
          required
        />
        <label for="email" class="input__label">Email:</label>
      </div>
      <div class="input__wrapper">
        <input
          type="password"
          id="password"
          class="input__field"
          placeholder="Your Password"
          title="Minimum 6 characters at least 1 Alphabet and 1 Number"
          pattern="(?=. *[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
          required
        />
        <label for="" class="input__label"> Password </label>
      </div>
      <button type="submit" class="my-form__button">Login</button>
      <div class="socials-row">
        <a href="#" title="Use Google">
          <img src="assets/google.png" alt="Google" />
          Log in with Google
        </a>
      </div>
      <div class="my-form__actions">
        <div class="my-form__row">
          <span>Don't have an account?</span>
          <a href="#" title="Create Account">Sign Up</a>
        </div>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
